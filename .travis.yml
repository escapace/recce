dist: xenial
addons:
  apt:
    packages:
    - dirmngr
before_install:
- npm install -g npm
install: npm install
script:
- "./manage trust-escapace"
- npm run test:travis
- npm run build
after_success:
- npm run report-coverage
language: node_js
branches:
  only:
  - master
  - next
  - "/^renovate.*$/"
  - "/^new-.*$/"
  - "/^feat-.*$/"
  - "/^add-.*$/"
  - "/^change-.*$/"
  - "/^breaking-.*$/"
  - "/^deprecate-.*$/"
  - "/^remove-.*$/"
  - "/^fix-.*$/"
  - "/^sec-.*$/"
  - "/^security-.*$/"
  - "/^perf-.*$/"
  - "/^performance-.*$/"
  - "/^test-.*$/"
  - "/^tests-.*$/"
  - "/^chore-.*$/"
  - "/^docs-.*$/"
  - "/^style-.*$/"
  - "/^refactor-.*$/"
  - "/^v?\\d+\\.\\d+\\.\\d+.*$/"
  - "/^\\d+\\.\\d+\\.\\d+.*$/"
cache:
  directories:
  - "$HOME/.npm"
notifications:
  email: false
node_js:
- node
jobs:
  include:
  - stage: release
    node_js: lts/*
    deploy:
      provider: script
      skip_cleanup: true
      script:
      - npx semantic-release
env:
  global:
  - secure: 
  - secure: 
